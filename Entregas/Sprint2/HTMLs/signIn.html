<!-- buscador -->
<div class="col-lg-6 col-md-6">        
<div class="conteinerBuscador">
         <form
           class="header-search"
           action="/es/search"
           method="get"
           role="search"
         >
           <svg
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 26 28"
             aria-hidden="true"
             class="search-icon"
           >
             <path
               d="M18 13c0-3.859-3.141-7-7-7s-7 3.141-7 7 3.141 7 7 7 7-3.141 7-7zm8 13c0 1.094-.906 2-2 2a1.96 1.96 0 01-1.406-.594l-5.359-5.344a10.971 10.971 0 01-6.234 1.937c-6.078 0-11-4.922-11-11s4.922-11 11-11 11 4.922 11 11c0 2.219-.672 4.406-1.937 6.234l5.359 5.359c.359.359.578.875.578 1.406z"
             ></path>
           </svg>
           <input
             type="search"
             class="search-input-field"
             id="main-q"
             name="q"
             pattern="(.|\s)*\S(.|\s)*"
             required=""
             placeholder="¿Qué estás buscando?"
           />
         </form>
     </div>
   </div>

<container class="signsIn">
   <form class="form-signin">
    <div class="text-center mb-4">
<!--       <img class="mb-4" src="/images/logo.png" alt="" width="472" height="345"> -->
      <h1 class="h3 mb-3 font-weight-normal">Bienvenido!</h1>
      <p>Ingresá tu e‑mail y contrasena</p>
    </div>
    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">Email</label>
    </div>
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">contrasena</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
  </form>
</container>

<div class="checkbox form-signin text-center">
<p class="noCuenta">¿No tenes cuenta?</p>
<a role="button" href="https://google.com" class="btn btn-lg btn-primary btn-block"> <span class="andes-button__content">Crear cuenta</span></a>
</div>
