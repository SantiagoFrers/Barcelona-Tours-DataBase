  <head>
    <meta charset="utf-8" />

    <link

  <body>
<!-- PRINCIPIO DE HEADER -->
    <header class="sticky-top">
      <div class="container">
         <div class="row">
 <!-- LOGO -->
 <div class="col-lg-3 col-md-3">
         <div class="logo">
                 <img src="./Images/logoSinMargen.png">
          </div>
         </div>
 <!-- buscador -->
 <div class="col-lg-6 col-md-6">        
 <div class="conteinerBuscador">
             <form
               class="header-search"
               action="/es/search"
               method="get"
               role="search"
             >
               <svg
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 26 28"
                 aria-hidden="true"
                 class="search-icon"
               >
                 <path
                   d="M18 13c0-3.859-3.141-7-7-7s-7 3.141-7 7 3.141 7 7 7 7-3.141 7-7zm8 13c0 1.094-.906 2-2 2a1.96 1.96 0 01-1.406-.594l-5.359-5.344a10.971 10.971 0 01-6.234 1.937c-6.078 0-11-4.922-11-11s4.922-11 11-11 11 4.922 11 11c0 2.219-.672 4.406-1.937 6.234l5.359 5.359c.359.359.578.875.578 1.406z"
                 ></path>
               </svg>
               <input
                 type="search"
                 class="search-input-field"
                 id="main-q"
                 name="q"
                 pattern="(.|\s)*\S(.|\s)*"
                 required=""
                 placeholder="¿Qué estás buscando?"
               />
             </form>
         </div>
       </div>
 
       <div class="col-lg-3 col-md-3">  
       <div class="contenedorIconos">
             <ul>
               <!-- usuario -->
               <li class="usuario">
                 <a href="http://">
                   <img src="./Images/avatar_90929.png"
                 /></a>
               </li>
               <!-- carrito -->
               <li class="carrito">
                 <a href="http://"
                   ><img src="./Images/shoppingcart_112424.ico"
                 /></a>
               </li>
               <!-- preguntas -->
               <li class="preguntas">
                 <a href="http://"
                   ><img src="./Images/questionscircularbutton_79759.ico"
                 /></a>
               </li>
             </ul>
         </div>
       </div>
       </div>
     </div>
    </header>
    </div>
 
    <div class="sticky-top header-mobile">
    
     <div class="col-2">
       <a class="navbar-brand" href="#"><img
         alt="logo" class = "img-responsive" width = "100%"
         src="images/logoSinMargen.png"></a>
       </div>
 
         <div class="col-5">
           <div class="centradoBuscador">
   <input class="form-control" type="text" placeholder="Buscar" aria-label="Search">
       </div>
      </div>
 <div class="col-5">
     <nav class=" navbar navbar-expand-md navbar-light">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarCollapse">
         <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
             <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Mi Cuenta</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Crear cuenta</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Tours</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Ayuda</a>
           </li>
         </ul>
        </div>
     </div>
     </nav>
     </div>
     <!-- FIN DE HEADER -->

   <div class="container createAccount mx-auto">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Crea tu cuenta</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Usuario</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control " placeholder="Email address" required>
                <label for="inputEmail">Casilla de e-mail</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">contrasena</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirmar contrasena</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
<!-- COLOCAR PAGINA SIGNIN -->
              <a class="d-block text-center mt-2 small" href="https://www.google.com/">Ingresar</a>
              <hr class="my-4">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PRINCIPIO DE FOOTER -->
  <footer>
    <div class="containter">
        <div class="row">
            <div class="col-12">

                        <li><a href="#">Trabaja con nosotros</a></li>
                        <li><b>|</b></li>
                        <li><a href="#">Contacto</a></li>
                        <li><b>|</b></li>
                        <li><a href="#">Preguntas frecuentes</a></li>
                    </ul>
                </div>

            </div>
            <div class="col-12">
                <div class="rs">
                    <ul>
                        <li><a href="https://facebook.com/barcelonatours"><i class="fa fa-facebook-square"></i></a></li>
                        <li><a href="https://instagram/barcelonatours"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="https://twitter/barcelonatours"><i class="fa fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- FIN DE FOOTER -->
